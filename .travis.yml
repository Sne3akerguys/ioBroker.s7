os:
  - linux
  - osx
  - windows
language: node_js
sudo: required
node_js:
  - '6'
  - '8'
  - '10'
before_install:
  - 'if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export CC=clang++; export CXX=clang++; export CXXFLAGS=-std=c++11; fi'
  - 'if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CXX=g++-4.9; fi'
before_script:
  - export NPMVERSION=$(echo "$($(which npm) -v)"|cut -c1)
  - 'if [[ $NPMVERSION == 5 ]]; then npm install -g npm@5; fi'
  - npm -v
  - npm install winston@3.2.1
  - 'npm install https://github.com/ioBroker/ioBroker.js-controller/tarball/master --production'
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; sudo setcap cap_net_bind_service=+ep $(eval readlink -f `which node`); fi
script:
  - node_modules/mocha/bin/mocha --exit
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
      - libcap-ng-dev
      - libcap-ng-utils
